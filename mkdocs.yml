site_name: Mister JP Library
site_url: https://Mister-JP.github.io/
repo_url: https://github.com/Mister-JP/Mister-JP.github.io
repo_name: Mister-JP.github.io

nav:
  - Home: index.md
  - Books:
      - Overview: books/index.md
      - Microscopy Segmentation Benchmark:
          - Overview: books/microscopy-segmentation-benchmark/index.md
          - "Ch 0 - Mission and Map": books/microscopy-segmentation-benchmark/ch0-mission.md
          - "Ch 1 - Dataset Universe": books/microscopy-segmentation-benchmark/ch1-dataset-universe.md
          - "Ch 2 - Selection Axes": books/microscopy-segmentation-benchmark/ch2-axes-decision-matrix.md
          - "Ch 3 - Dataset Cards": books/microscopy-segmentation-benchmark/ch3-dataset-cards.md
          - "Ch 4 - Tool Universe": books/microscopy-segmentation-benchmark/ch4-tools-universe.md
          - "Ch 5 - Tool Cards": books/microscopy-segmentation-benchmark/ch5-tool-cards.md
          - "Ch 6 - Suite Design": books/microscopy-segmentation-benchmark/ch6-suite-design.md
          - "Ch 7 - Implementation and Results": books/microscopy-segmentation-benchmark/ch7-results.md
          - Appendices:
              - Overview: books/microscopy-segmentation-benchmark/appendices.md
              - "Appendix A - Metadata and Formats": books/microscopy-segmentation-benchmark/appendix-metadata-formats.md

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight

plugins:
  - search

extra_javascript:
  - javascripts/external-links.js

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
